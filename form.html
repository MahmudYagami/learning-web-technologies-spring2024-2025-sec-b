<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Form</title>
</head>
<body>
    <h2>Complete Input Types Form</h2>
    <form action="#" method="post">
        <!-- Text Inputs -->
        <label>Text: <input type="text" name="text"></label><br>
        <label>Password: <input type="password" name="password"></label><br>
        <label>Email: <input type="email" name="email"></label><br>
        <label>Search: <input type="search" name="search"></label><br>
        <label>Tel: <input type="tel" name="tel"></label><br>
        <label>URL: <input type="url" name="url"></label><br>
        <label>Number: <input type="number" name="number" min="1" max="100"></label><br>

        <!-- Date & Time Inputs -->
        <label>Date: <input type="date" name="date"></label><br>
        <label>Datetime Local: <input type="datetime-local" name="datetime"></label><br>
        <label>Month: <input type="month" name="month"></label><br>
        <label>Week: <input type="week" name="week"></label><br>
        <label>Time: <input type="time" name="time"></label><br>

        <!-- Selection Inputs -->
        <label>Color: <input type="color" name="color"></label><br>
        <label>File: <input type="file" name="file"></label><br>
        <label>Range: <input type="range" name="range" min="0" max="100"></label><br>

        <!-- Radio Buttons -->
        <label>Radio: 
            <input type="radio" name="radio" value="option1"> Option 1
            <input type="radio" name="radio" value="option2"> Option 2
        </label><br>
        
        <!-- Checkbox -->
        <label>Checkbox: 
            <input type="checkbox" name="checkbox1" value="1"> Checkbox 1
            <input type="checkbox" name="checkbox2" value="2"> Checkbox 2
        </label><br>

        <!-- Dropdown -->
        <label>Select: 
            <select name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </label><br>

        <!-- Textarea -->
        <label>Textarea: <textarea name="textarea" rows="4" cols="30"></textarea></label><br>

        <!-- Hidden Input -->
        <input type="hidden" name="hidden" value="secret">

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="button">Button</button>
    </form>
</body>
</html>
